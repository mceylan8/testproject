<div class="auth-container">
    <h2>Register</h2>
    <form (submit)="onRegister()">
      <div class="input-group">
        <label for="name">Name</label>
        <input type="text" id="name" placeholder="Name" [(ngModel)]="name" name="name" required>
      </div>
      <div class="input-group">
        <label for="email">E-Mail</label>
        <input type="email" id="email" placeholder="E-Mail" [(ngModel)]="email" name="email" required pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password" required minlength="12">
      </div>
      <div class="input-group">
        <label for="repeatPassword">Repeat Password</label>
        <input type="password" id="repeatPassword" placeholder="Repeat Password" [(ngModel)]="repeatPassword" name="repeatPassword" required>
      </div>
      <button type="submit" class="auth-btn">Register</button>
    </form>
  </div>
