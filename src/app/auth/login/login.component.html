<div class="auth-container">
    <h2>Login</h2>
    <form (submit)="onLogin()">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Username" [(ngModel)]="username" name="username">
      </div>
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Password" [(ngModel)]="password" name="password">
      </div>
      <button type="submit" class="auth-btn">Login</button>
    </form>
  </div>
