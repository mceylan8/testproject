<table mat-table [dataSource]="dataSource">

    <!-- Raumname Column -->
    <ng-container matColumnDef="roomName">
      <th mat-header-cell *matHeaderCellDef> Raumname </th>
      <td mat-cell *matCellDef="let element"> {{element.roomName}} </td>
    </ng-container>
  
    <!-- Check-In Zeit Column -->
    <ng-container matColumnDef="checkIn">
      <th mat-header-cell *matHeaderCellDef> Check-In Zeit </th>
      <td mat-cell *matCellDef="let element"> {{element.checkIn}} </td>
    </ng-container>
  
    <!-- Check-Out Zeit Column -->
    <ng-container matColumnDef="checkOut">
      <th mat-header-cell *matHeaderCellDef> Check-Out Zeit </th>
      <td mat-cell *matCellDef="let element"> {{element.checkOut}} </td>
    </ng-container>
  
    <!-- Aufenthaltsdauer Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Aufenthaltsdauer </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>
  
    <!-- Löschen Button Column -->
    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Löschen </th>
      <td mat-cell *matCellDef="let element"> 
        <button mat-button (click)="deleteEntry(element.id)">Löschen</button> 
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
